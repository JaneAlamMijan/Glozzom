       <div class="container">
        <div class="personal bg-success">
            <h3 class=" text-center text-light py-4">Registration Form</h3>
        </div>
        <table class="table bg-dark table-responsive-sm">
            <thead>
                <tr>
                
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><span class="lead  font-weight-bold text-light"> Your Name :</span></td>
                    <td class=""><span class="form-group">
                              <input type="text" name="Username"class="form-control form-control-sm" placeholder="your name">
                    </span></td>
                </tr>
                
                
                <tr>
                    <td><span class="lead text-light font-weight-bold ">Gender :</span></td>
                    <td><span class="form-group">
                            <div class="form-check">
                                    <label class="form-check-label pr-4">
                                      <input type="radio" class="form-check-input " id="radio1" name="optradio" value="option1" checked ><span class="text-light" >Male</span>
                                    </label>

                                    <label class="form-check-label pr-4" for="radio2">
                                      <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2"><span class="text-light">Female</span>
                                    </label>

                                        <label class="form-check-label" for="radio2">
                                          <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2"><span class="text-light">Other</span>
                                        </label>
                                      </div>
                                </span></td>
                </tr>
                <tr>
                    <td><span class="lead text-light font-weight-bold ">Present Address :</span></td>
                    <td><span class="form-group">
                                              <textarea name="" id="" cols="120" rows="2" placeholder=" house, road , block, station "></textarea>
                                    </span></td>
                </tr>
                <tr>
                    <td><span class="lead text-light font-weight-bold ">Permanent Address :</span></td>
                    <td><span class="form-group">
                            <textarea name="" id="" cols="120" rows="2" placeholder=" village, police station, district, division"></textarea>
                                        </span></td>
                </tr>
                <tr>
                    <td><span class="lead text-light font-weight-bold ">Area :</span></td>
                    <td><span class="form-group">
                            <label for="field">
                            <select class="form-control" name="" id="field">
                                <option value="">Select Area</option>
                                <option value="">Dhaka</option>
                                <option value="">Ashulia</option>
                                <option value="">Dhanmondhi</option>
                                <option value="">Panthpath</option>
                                <option value="">Mirpur</option>
                            </select></label>
                                        </span></td>
                </tr>
                <tr>
                        <td><span class="lead  font-weight-bold text-light">Contact :</span></td>
                        <td class=""><span class="form-group">
                                      <input type="text" name="Username"class="form-control form-control-sm" placeholder="contact no">
                            </span></td>
                    </tr>
                <tr>
                    <td><span class="lead  font-weight-bold text-light">E-mail :</span></td>
                    <td class=""><span class="form-group">
                                  <input type="text" name="Username"class="form-control form-control-sm" placeholder="....@gmail.com">
                        </span></td>
                </tr>
                <tr>
                        <td><span class="lead  font-weight-bold text-light">Password :</span></td>
                        <td class=""><span class="form-group">
                                      <input type="password" name="Username"class="form-control form-control-sm" placeholder="password">
                            </span></td>
                    </tr>
                    <tr>
                            <td><span class="lead  font-weight-bold text-light">Conform Password :</span></td>
                            <td class=""><span class="form-group">
                                          <input type="password" name="Username"class="form-control form-control-sm" placeholder="conform password">
                                </span></td>
                        </tr>

            </tbody>

        </table>
        <div class="text-right">
            <input type="submit" class="btn btn-primary text-center pl-3 btn-lg " value="Registration">
            <button class="btn btn-danger btn-lg" data-dismiss="model">Reset</button>

        </div>
